<body>
  <div  id="booksApp" class="container">
  <div class="row align-items-start">
    <div class="col col-4">

      <table class="table" v-if="books.length">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Publisher</th>
            <th>Page</th>
            <th>MSRP</th>
          </tr>
        </thead>
        <tbody>
            <tr v-for="book in books">
              <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.year }}</td>
                <td>{{ book.publisher }}</td>
                <td>{{ book.page }}</td>
                <td>{{ book.msrp }}</td>
                <td></td>
                <td>
                  <button type="button" v-on:click="handleEditBooks(book)" class="btn btn-outline-secondary btn-sm">Edit</button>
                    <button type="button" v-on:click="postDeleteBooks(book)" class="btn btn-outline-secondary btn-sm">Delete</button>

                </td>
            </tr>
        </tbody>
      </table>
    </div>
  </div>

  <h3> {{ selectedBook === null ? "Add " : "Edit " }} Books</h3>
  <form v-on:submit.prevent="postBook">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" v-model="bookForm.title"
       class="form-control" id="authorName">
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Author</label>
      <input type="text" v-model="bookForm.author" class="form-control" id="author">
    </div>
    <div class="mb-3">
      <label for="year" class="form-label">Year</label>
      <input type="number" v-model="bookForm.year" class="form-control" id="year">
    </div>
    <div class="mb-3">
      <label for="publisher" class="form-label">Publisher</label>
      <input type="text" v-model="bookForm.publisher" class="form-control" id="publisher">
    </div>
    <div class="mb-3">
      <label for="page" class="form-label">Page Count</label>
      <input type="number" v-model="bookForm.page" class="form-control" id="page">
    </div>
    <div class="mb-3">
      <label for="msrp" class="form-label">MSRP</label>
      <input type="number" v-model="bookForm.msrp" class="form-control" id="msrp">
    </div>
    <button type="submit" class="btn btn-primary">{{ selectedBook === null ? "Add " : "Edit " }} Books</button>
    <button type="button" class="btn btn-outline-secondary"
       v-if="selectedBook"
       v-on:click="handleResetEdit">Cancel Edit</button>
  </form>


  </div>

   </body>
